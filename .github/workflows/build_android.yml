name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "buildozer.spec"
      - ".github/workflows/build_android.yml"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential zlib1g-dev libncurses5 libtinfo5 libffi-dev \
            libssl-dev liblzma-dev libbz2-dev libreadline-dev unzip zip curl

      - name: Install buildozer & cython
        run: |
          python -m pip install -U pip
          pip install "buildozer==1.5.0" "cython==0.29.36"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Put SDK tools in PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH || true
          echo "$ANDROID_HOME/cmdline-tools/latest/bin"  >> $GITHUB_PATH || true
          echo "$ANDROID_SDK_ROOT/platform-tools"        >> $GITHUB_PATH || true
          echo "$ANDROID_HOME/platform-tools"            >> $GITHUB_PATH || true

      - name: Accept licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools" "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Build APK (debug)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          buildozer -v android debug || {
            echo "=== tail buildozer.log ==="
            tail -n 200 buildozer.log || true
            exit 1
          }

      - name: Save build logs
        if: always()
        run: |
          if [ -f buildozer.log ]; then cp buildozer.log build_output.log; fi
          mkdir -p logs
          if [ -d .buildozer ]; then
            find .buildozer -type f -name "*.log" -o -name "log.txt" -o -name "buildozer.log" > logs/list.txt || true
            tar -czf build_logs.tgz --files-from=logs/list.txt || true
          fi

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build_output.log
            buildozer.log
            build_logs.tgz

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: veresia-app-debug
          path: bin/*.apk
