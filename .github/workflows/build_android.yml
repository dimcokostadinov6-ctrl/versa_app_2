name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "buildozer.spec"
      - ".github/workflows/build_android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker image (kivy/buildozer)
        run: |
          docker run --rm \
            -v "$PWD":/home/user/buildozer \
            -w /home/user/buildozer \
            ghcr.io/kivy/buildozer:stable \
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: veresia-app-debug
          path: bin/*.apk
