name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "buildozer.spec"
      - ".github/workflows/build_android.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential zlib1g-dev libncurses5 libtinfo5 libffi-dev \
            libssl-dev liblzma-dev libbz2-dev libreadline-dev unzip zip curl

      - name: Install buildozer & cython
        run: |
          python -m pip install -U pip
          pip install "buildozer==1.5.0" "cython==0.29.36"

      - name: Android SDK cmdline-tools
        run: |
          SDK="$HOME/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK/cmdline-tools"
          curl -sSLo tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076768_latest.zip"
          unzip -q tools.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools" "ndk;25.2.9519653"

      - name: Ensure aidl in PATH
        run: echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Build APK (debug)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          buildozer -v android debug || {
            echo "=== TAIL buildozer.log ==="
            tail -n 200 buildozer.log || true
            exit 1
          }

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: veresia-app-debug
          path: bin/*.apk
